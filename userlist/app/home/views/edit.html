<div class="container">
    
    
<!--    <form name="updateForm" class="form-signin" novalidate 
          ng-submit="!unique && updateForm.$valid && save(employee);" >-->
<form name="updateForm" data-custom-submit="save(employee)" novalidate >
        <!--<h2 class="form-signin-heading">Edit : {{::employee.fullName}}</h2>-->
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-3">
                    <label  for="inputEmail" >Full Name</label>
                </div>
                <div class="col-md-9">
                    <input type="input" id="fullName" name="fullName" ng-model="employee.name" class="form-control" placeholder="Enter full name" required="" autofocus="">
                    <span style="color:red" ng-show="updateForm.fullName.$dirty && updateForm.fullName.$invalid">
                    <span ng-show="updateForm.fullName.$error.required">Full Name is required.</span>
                    </span>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-3">
                    <label  for="inputEmail" >Email</label>
                </div>
                <div class="col-md-9">
                    <input type="email" id="email" name="email" ng-model="employee.email" ng-change="verifyDuplicate(employee)" class="form-control" placeholder="Enter email" required="" autofocus="">
                    <span style="color:red" ng-show="updateForm.email.$dirty && updateForm.email.$invalid">
                    <span ng-show="updateForm.email.$error.required">Email is required.</span>
                    <span ng-show="updateForm.email.$error.email">Invalid email address.</span>
                    
                    </span>
                    <span style="color:red" ng-show="unique">Account with such e-mail already exists.</span>
                    <!--{{unique}}-->
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-3">
                    <label  for="inputEmail" >Address</label>
                </div>
                <div class="col-md-9">
                    <input type="input" id="address" name="address" ng-model="employee.address" class="form-control" placeholder="Enter address" required="" autofocus="">
                    <span style="color:red" ng-show="updateForm.address.$dirty && updateForm.address.$invalid">
                    <span ng-show="updateForm.address.$error.required">Address is required.</span>
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-3">
                    <label  for="inputEmail" >age</label>
                </div>
                <div class="col-md-9">
                    <input type="number" id="age" name="age" ng-model="employee.age" class="form-control" placeholder="Enter age" required="" autofocus="">
                    <span style="color:red" ng-show="updateForm.age.$dirty && updateForm.age.$invalid">
                    <span ng-show="updateForm.age.$error.required">age is required.</span>
                    </span>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-3">
                    <label  for="inputEmail" >gender</label>
                </div>
                <div class="col-md-9">
                    <select ng-model="employee.gender" id="employee" name="employee" required="">
                        <option value=""></option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        
                    </select>
                    <span style="color:red" ng-show="updateForm.gender.$dirty && updateForm.gender.$invalid">
                    <span ng-show="updateForm.gender.$error.required">gender is required.</span>
                    </span>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-3">
                    <label  for="inputEmail" >education</label>
                </div>
                <div class="col-md-9">
                    <input type="input" id="education" name="education" ng-model="employee.education" class="form-control" placeholder="Enter education" required="" autofocus="">
                    <span style="color:red" ng-show="updateForm.education.$dirty && updateForm.education.$invalid">
                    <span ng-show="updateForm.education.$error.required">education is required.</span>
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-2">
                    <button class="btn btn-lg btn-primary btn-block" name="submit" type="submit" >Save</button>
                </div>
                <div class="col-md-2">
                    <a href class="btn btn-lg btn-default btn-block" back-button>Back</a>
                </div>
                <div class="col-md-8">
                    {{error}}
                </div>
            </div>
        </div>
        </form>
    
</div>
